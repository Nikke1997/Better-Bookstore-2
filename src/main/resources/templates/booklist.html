<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Booklist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
<h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>
	<h1>Books</h1>
    <table class="table table-hover">
    <tr>
				<th>Title</th>
				<th>Author</th>
				<th>Year</th>
				<th>ISBN</th>
				<th>Price</th>
				<th>Category</th>
			</tr>
    
		<tr th:each="books : ${list}">
		        <td th:text="${books.title}"></td>
				<td th:text="${books.author}"></td>
				<td th:text="${books.year}"></td>
				<td th:text="${books.isbn}"></td>
				<td th:text="${books.price}"></td>
				<td th:text="${books.category.name}"></td>
				<td><a class="btn btn-warning" th:href="@{/edit/{id}(id=${books.id})}">Edit</a></td>
				<td sec:authorize="hasRole('ADMIN')"><a th:href="@{/delete/{id}(id=${books.id})}" class="btn btn-danger">Delete</a></td>
		</tr>  
   
     </table>
	 <a class="btn btn-success" href="/add">Add Book</a>
	     	<form th:action="@{/logout}" method="post">
 <input type="submit" value="Sign Out"/>

</form>

</body>
</html>
