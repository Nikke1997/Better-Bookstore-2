<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<h1>Edit</h1>
    <div>
 <form th:object="${edit}" th:action="@{../save}" action="#" method="post">
 <input type="hidden" th:field="*{id}" class="form-control"/>
       <label for="title">Title</label>
       <input type="text" id="title" th:field="*{title}" />
       <label for="author">Author</label>
       <input type="text" id="author" th:field="*{author}" />
       <label for="year">Year</label>
       <input type="text" th:field="*{year}" />
       <label for="isbn">ISBN</label>
       <input type="text" th:field="*{isbn}" />
       <label for="price">Price</label>
       <input type="text" th:field="*{price}" />
       <label for="clist">Category</label>
       <select id="clist" th:field="*{category}" class="form-control"> 
       <option th:each="category: ${categories}" th:value="${category.id}"
        th:text="${category.name}"></option>
        </select>
       
       <input type="submit" value="Save"></input>
 </form>
  
     </div>
    	
</body>
</html>
